<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="#"><img src="/imgs/Amazon-logo.png" alt="" width="100"></a>
    </header>

    <main>
        <div class="watch">
            <img id="watch" src="/imgs/pink.png" alt="" width="500">
            <div id="watch-div">
                <img id="heart-img" src="/imgs/shutterstock_1236631984-scaled-removebg-preview.png" alt="" width="130">
                <p class="time" id="time"></p>
            </div>
        </div>
        
        <section>
            <div class="introduction">
                <h1>FitBit 19 - The Smartest Watch</h1>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti  asperioresbr <br> adipisci culpa rem? A, tenetur veritatis 
                </p>
            </div>

            <div class="select-color">

                <div class="color">
                    <button class="colorButton" style="background-color: #23211f;"></button>
                    <button class="colorButton" style="background-color: #ca3d22;"></button>
                    <button class="colorButton" style="background-color: #565681;"></button>
                    <button class="colorButton" style="background-color: #8a5362;"></button>

            <div class="features">
                <h2>Features</h2>
